    /* General body styles and font setup */
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Naskh Arabic", sans-serif;

      flex-direction: column;

    /* Arabic font for RTL and specific elements */
    :lang(ar),

    .copyright-text,
    .social-icons,
    .btn,
    label,
    input,
    .header-title,
    .title-ar,
    .title-en,

      font-family: "Noto Naskh Arabic", sans-serif !important;
    }

    body[dir="ltr"] *:not(i):not(.fa):not(.fab):not(.fas):not(.far) {
      font-family: "Noto Naskh Arabic", sans-serif !important;
    }

    /* Header styles */
    #mainHeader {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 5000;
      background-color: #00b2e3;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 16px;
      height: 50px;
      box-sizing: border-box;
      direction: rtl !important;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-weight: bold;
      font-size: 1.4rem;
      line-height: 1.4;
    }

    #mainHeader .title-ar {
      font-size: 1.1rem !important;
      margin-bottom: 2px !important;
    }

    #mainHeader .title-en {
      font-size: 0.9rem !important;
      opacity: 0.9 !important;
    }

    .header-logo {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.7);
      object-fit: contain;
    }

    .header-logos {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 5px;
    }

    /* Language and menu buttons */
    .language-dropdown {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1031;
    }

    .language-toggle {
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      border: 2px solid rgba(255, 255, 255, 0.7);
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: 0.2s;
      position: relative;
      z-index: 5000;
    }

    .language-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .menu-dropdown {
      position: relative;
      display: inline-block;
    }

    .menu-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.7);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: rgba(255, 255, 255, 0.32);
      transform: scale(1.05);
    }

    .menu-dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      z-index: 1000;
      margin-top: 5px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s ease;
    }

    .menu-item i {
      margin-left: 8px;
      width: 20px;
      text-align: center;
    }

    .menu-item:hover {
      background-color: #f5f5f5;
    }

    body[dir="ltr"] .menu-dropdown-content {
      right: auto;
      left: 0;
    }

    body[dir="ltr"] .menu-item i {
      margin-left: 0;
      margin-right: 8px;
    }

    /* Sidebar styles */
    #sidenav-main {
      max-height: calc(100vh - 66px);
      overflow-y: visible;
    }

    #sidenav-main .navbar-nav {
      padding-inline-start: 0 !important;
    }

    .sidenav-header {
      padding-top: 20px;
      margin-bottom: 10px;
    }

    .navbar-brand {
      margin-top: 20px !important;
      display: block;
      padding: 10px 0;
    }

    .navbar-brand-img {
      max-height: 35px;
      width: auto;

      bottom: 0;

    .footer-content {

      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      color: white;

      display: inline-block !important;

    /* Footer Copyright Image Style */

    .companyHITech:hover {

    .copyright-text {

    .social-icon {
      color: #fff;
      font-size: 1.2rem;
      margin-left: 1rem;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: #3498db;

  <!-- Language Toggle Script -->
  <script>
    const translations = {
      ar: {
        dir: "rtl",
        dashboard: "لوحة التحكم",
        configTables: "جداول الإعدادات",
        manageUsers: "إدارة المستخدمين",
        profile: "الملف الشخصي",
        settingsText: "الإعدادات",
        logoutText: "تسجيل الخروج",
        pageTitle: "صفحة فارغة"
      },
      en: {
        dir: "ltr",
        dashboard: "Dashboard",
        configTables: "Configuration Tables",
        manageUsers: "Manage Users",
        profile: "Profile",
        settingsText: "Settings",
        logoutText: "Logout",
        pageTitle: "Empty Page"
      }
    };

    let currentLang = "ar";

    function switchLanguage(lang) {
      try {
        localStorage.setItem("preferredLanguage", lang);
      } catch (error) {
        console.error("Error saving language preference:", error);
      }

      const aside = document.getElementById("sidenav-main");
      if (aside) {
        aside.classList.remove("fixed-end", "fixed-start");
        aside.classList.add(lang === "ar" ? "fixed-end" : "fixed-start");
      }

      const helpButton = document.getElementById("helpButton");
      if (helpButton) {
        helpButton.style.left = lang === "ar" ? "20px" : "auto";
        helpButton.style.right = lang === "ar" ? "auto" : "20px";
      }

      currentLang = lang;
      const t = translations[lang];

      document.documentElement.lang = lang;
      document.documentElement.dir = t.dir;

      const navTexts = document.querySelectorAll(".nav-link .nav-link-text");
      if (navTexts[0]) navTexts[0].textContent = t.dashboard;
      if (navTexts[1]) navTexts[1].textContent = t.configTables;
      if (navTexts[2]) navTexts[2].textContent = t.manageUsers;
      if (navTexts[3]) navTexts[3].textContent = t.profile;

      const settingsText = document.getElementById("settingsText");
      if (settingsText) settingsText.textContent = t.settingsText;

      const logoutText = document.getElementById("logoutText");
      if (logoutText) logoutText.textContent = t.logoutText;

      const pageTitle = document.getElementById("pageTitle");
      if (pageTitle) pageTitle.textContent = t.pageTitle;
    }

    function toggleLanguage() {
      const btn = document.getElementById("langToggleBtn");
      if (currentLang === "ar") {
        btn.textContent = "EN";
        switchLanguage("en");
      } else {
        btn.textContent = "AR";
        switchLanguage("ar");
      }
    }

    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Close menu when clicking outside
    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menuDropdown");
      const menuBtn = document.getElementById("menuToggleBtn");
      if (menu && menuBtn && !menuBtn.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    // Initialize page
    document.addEventListener("DOMContentLoaded", function () {
      const helpButton = document.getElementById("helpButton");
      if (helpButton) {
        helpButton.style.left = "20px";
        helpButton.style.right = "auto";
      }

      let savedLanguage;
      try {
        savedLanguage = localStorage.getItem("preferredLanguage");
      } catch (error) {
        console.error("Error retrieving language preference:", error);
        savedLanguage = null;
      }

      const initialLang = savedLanguage || "ar";
      switchLanguage(initialLang);

      const langToggleBtn = document.getElementById("langToggleBtn");
      if (langToggleBtn) {
        langToggleBtn.textContent = initialLang === "ar" ? "AR" : "EN";
        langToggleBtn.onclick = toggleLanguage;
      }

      // Handle zoom level changes
      function handleZoom() {
        const sidenav = document.getElementById("sidenav-main");
        const windowWidth = window.innerWidth;
        const zoomLevel = window.devicePixelRatio;

        if (sidenav) {
          sidenav.style.display = (zoomLevel > 1.51 || windowWidth < 1200) ? "none" : "block";
        }
      }

      handleZoom();
      window.addEventListener("resize", handleZoom);
    });
  </script>
