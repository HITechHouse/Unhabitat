<!DOCTYPE html>

<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>تسجيل الدخول</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&amp;display=swap" rel="stylesheet"/>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("../assets/img/cover.jpg");
  background-size: cover;
  background-position: center;
  z-index: -1;
  filter: blur(3px);
}
#mainHeader {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  background-color: #007bff;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
}

.header-logo {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  border: 2px solid rgba(255, 255, 255, 0.7);
  object-fit: contain;
}

.header-title {
  flex: 1;
  text-align: center;
  font-weight: bold;
  font-size: 1.2rem;
  line-height: 1.4;
}

#mainFooter {
  position: fixed;
  bottom: 0;
  width: 100%;
  z-index: 1000;
  background-color: #3066ff;
  padding: 0.5rem 1rem;
}

#scrollableContent {
  flex: 1;
  overflow-y: auto;
  margin-top: 70px;  /* ارتفاع الهيدر */
  margin-bottom: 70px; /* ارتفاع الفوتر */
  padding: 20px;
}

.card {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  padding: 2rem;
  border-color: black;
  border-width: thick;
}

.nav-tabs .nav-link {
  font-weight: bold;
  color: #495057;
  border-radius: 12px 12px 0 0;
  border: none;
  background: #e3f2fd;
  margin-right: 5px;
  transition: all 0.3s ease;
}

.nav-tabs .nav-link.active {
  background: #0d6efd;
  color: white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.form-control, .btn {
  border-radius: 10px;
}

.header-logos {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 5px;
}

.header-logos img {
  height: 40px;
  width: 40px;
  object-fit: contain;
  border-radius: 50%;
  border: 2px solid rgba(255, 255, 255, 0.7);
}

.header-title {
  text-align: center;
  flex: 1;
}

.title-ar {
  font-size: 1.8rem;
  line-height: 1.4;
  font-weight: bold;
  white-space: normal;
}
.title-en {
  font-size: 1.2rem;
  line-height: 1.4;
  font-weight: bold;
  white-space: normal;
}
@media (max-width: 768px) {
  .title-en {
    display: none;
  }
}

.language-dropdown {
  position: relative;
}

.dots-button {
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
  color: white;
  padding: 5px;
}

.language-menu {
  position: absolute;
  top: 100%;
  left: 0;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 6px;
  display: none;
  flex-direction: column;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  z-index: 2000;
  min-width: 60px;
}

.language-menu div {
  padding: 8px 12px;
  cursor: pointer;
  color: #333;
  font-weight: bold;
  text-align: center;
}

.language-menu div:hover {
  background-color: #f1f1f1;
}



.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 1rem;
  color: white;
}



.social-icon {
  color: #fff;
  font-size: 1.2rem;
  margin-left: 1rem;
  transition: color 0.3s ease;
}

.social-icon:hover {
  color: #3498db;
}
footer .copyright img {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  border: 2px solid rgba(255, 255, 255, 0.7);
  background-color: white;
  padding: 2px;
  object-fit: contain;
  background-clip: content-box;
  vertical-align: middle;
  margin-right: 8px;
}
.footer-logo {
  height: 24px;
  margin-right: 8px;
  vertical-align: middle;
  display: inline-block !important;
}
.companyHITech {
  color: white !important; /* اللون الأبيض */

  transition: color 0.3s ease; /* تأثير انتقالي عند التحويم */
}

.companyHITech:hover {
  color: #f0f0f0 !important; /* لون فاتح قليلاً عند التحويم */
  text-decoration: underline; /* إضافة خط تحتي عند التحويم */
  .bg {
  /* The image used */
  background-image: url("../assets/img/cover.jpg");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
}

</style>
</head>

}

<script>
      // عند تحميل الصفحة
      document.addEventListener('DOMContentLoaded', function () {
          const form = document.getElementById("signinForm");
          form.addEventListener("submit", function(event) {
              event.preventDefault(); // منع إرسال النموذج
  
              const email = document.getElementById("emailInput").value;
              const password = document.getElementById("passwordInput").value;
  
              // مثال على بيانات المستخدمين
              const users = {
                  admin: { email: "admin@example.com", password: "admin123", role: "admin" },
                  user: { email: "user@example.com", password: "user123", role: "user" }
              };
  
              let errorMessage = '';
  
              // التحقق من وجود المستخدم
              if (email === users.admin.email && password === users.admin.password) {
                  window.location.href = "admin.html"; // توجيه الأدمن
              } else if (email === users.user.email && password === users.user.password) {
                  window.location.href = "user.html"; // توجيه المستخدم العادي
              } else {
                  errorMessage = "البريد الإلكتروني أو كلمة المرور غير صحيحة!";
                  alert(errorMessage); // يمكن تعديل هذه الرسالة حسب الحاجة
              }
          });
      });
  
function toggleLanguageMenu() {
  const menu = document.getElementById("languageMenu");
  menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}

document.addEventListener('click', function(event) {
  const dropdown = document.querySelector('.language-dropdown');
  if (!dropdown.contains(event.target)) {
    document.getElementById("languageMenu").style.display = "none";
  }
});
</script>
