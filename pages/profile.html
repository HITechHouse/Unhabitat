          saveChanges: "Save Changes",
          // Menu translations
          settingsText: "Settings",
          logoutText: "Logout"
        },
      };

      let currentLang = "en";

      function switchLanguage(lang) {
        currentLang = lang;
        const t = translations[lang];

        // Update document direction
        document.documentElement.lang = lang;
        document.documentElement.dir = t.dir;

        // Update header titles visibility
        const titleAr = document.querySelector(".title-ar");
        const titleEn = document.querySelector(".title-en");
        if (titleAr) titleAr.style.display = lang === "ar" ? "block" : "none";
        if (titleEn) titleEn.style.display = lang === "en" ? "block" : "none";

        // Update sidebar/menu text
        const navTexts = document.querySelectorAll(".nav-link .nav-link-text");
        if (navTexts[0]) navTexts[0].textContent = t.dashboard;
        if (navTexts[1]) navTexts[1].textContent = t.configTables;
        if (navTexts[2]) navTexts[2].textContent = t.maps;
        if (navTexts[3]) navTexts[3].textContent = t.manageUsers;
        if (navTexts[4]) navTexts[4].textContent = t.profile;
        if (navTexts[5]) navTexts[5].textContent = t.profile;

        // Update main cards
        const cardTitles = document.querySelectorAll(".card-title");
        if (cardTitles[0]) cardTitles[0].textContent = t.families;
        if (cardTitles[1]) cardTitles[1].textContent = t.validBuildings;
        if (cardTitles[2]) cardTitles[2].textContent = t.residentialBuildings;
        if (cardTitles[3]) cardTitles[3].textContent = t.threatened;

        // Update chart card titles
        const chartTitles = document.querySelectorAll(
          "h5.card-title.text-center"
        );
        if (chartTitles[0]) chartTitles[0].textContent = t.constructionStatus;
        if (chartTitles[1]) chartTitles[1].textContent = t.educationStatus;
        if (chartTitles[2]) chartTitles[2].textContent = t.healthStatus;

        // Update footer text
        const footerText = document.querySelector(".copyright-text");
        if (footerText) {
          const companyLink = `<a class="companyHITech" href="https://www.hi-techhouse.com" target="_blank">${t.companyName}</a>`;
          const companyLogo = `<img alt="Company Logo" src="../assets/img/HTH.png" class="footer-logo" />`;
          footerText.innerHTML = `${t.footerText} ${companyLink} ${companyLogo}`;
        }

        // Update profile section
        const updatePhotoBtn = document.querySelector(".profile-card .btn");
        if (updatePhotoBtn) updatePhotoBtn.textContent = t.updatePhoto;

        const statsCards = document.querySelectorAll(".stats-card p");
        if (statsCards[0]) statsCards[0].textContent = t.activeProjects;
        if (statsCards[1]) statsCards[1].textContent = t.completedTasks;
        if (statsCards[2]) statsCards[2].textContent = t.uploadedFiles;

        const settingsTitle = document.querySelector(".settings-card h6");
        if (settingsTitle) settingsTitle.textContent = t.accountSettings;

        const formLabels = document.querySelectorAll(
          ".settings-card .form-label"
        );
        if (formLabels[0]) formLabels[0].textContent = t.username;
        if (formLabels[1]) formLabels[1].textContent = t.email;
        if (formLabels[2]) formLabels[2].textContent = t.newPassword;
        if (formLabels[3]) formLabels[3].textContent = t.confirmPassword;

        const passwordInputs = document.querySelectorAll(
          '.settings-card input[type="password"]'
        );
        if (passwordInputs[0])
          passwordInputs[0].placeholder = t.enterNewPassword;
        if (passwordInputs[1])
          passwordInputs[1].placeholder = t.reenterPassword;

        const saveButton = document.querySelector(
          ".settings-card .btn-success"
        );
        if (saveButton) saveButton.textContent = t.saveChanges;
      }

      function toggleLanguage() {
        console.log(
          "Language toggle button clicked. Current language:",
          currentLang
        );
        const btn = document.getElementById("langToggleBtn");
        if (currentLang === "ar") {
          btn.textContent = "EN";
          switchLanguage("en");
        } else {
          btn.textContent = "AR";
          switchLanguage("ar");
        }
      }

      // Initial language setup
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Setting up initial language...");
        // Set initial language to English
        switchLanguage("en");

        // Add click event listener to the language toggle button
        const langToggleBtn = document.getElementById("langToggleBtn");
        if (langToggleBtn) {
          langToggleBtn.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            toggleLanguage();
          });
        }

        // Debug footer text
        const footerText = document.querySelector(".copyright-text");
        console.log("Footer element:", footerText);
        if (footerText) {
          console.log("Current footer text:", footerText.innerHTML);
        }

        // Test script to verify language switching
        switchLanguage("en");
      });

      // إضافة وظائف القائمة المنسدلة
      function toggleMenu() {
        const menu = document.getElementById("menuDropdown");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      function logout() {
        window.location.href = "./index.html";
      }

      // إغلاق القائمة عند النقر خارجها
      document.addEventListener("click", function (e) {
        const menu = document.getElementById("menuDropdown");
        const menuBtn = document.getElementById("menuToggleBtn");

        if (menu && menuBtn) {
          if (!menuBtn.contains(e.target) && !menu.contains(e.target)) {
            menu.style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
