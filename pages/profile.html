      padding: 0;
      font-family: "Noto Naskh Arabic", sans-serif;
      height: 100vh;

      flex-direction: column;

      width: 40px;

      align-items: center;
      gap: 12px;
      padding: 5px;

    /* Language and menu buttons */
    .language-dropdown {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1031;
    }

    .language-toggle {
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      border: 2px solid rgba(255, 255, 255, 0.7);
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: 0.2s, border 0.2s, box-shadow 0.2s;
      position: relative;
      z-index: 5000;
    }

    .language-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .language-toggle:active {
      background: rgba(255, 255, 255, 0.4);
    }

    .menu-dropdown {
      position: relative;
      display: inline-block;
    }

    .menu-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.7);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: rgba(255, 255, 255, 0.32);
      transform: scale(1.05);
    }

    .menu-dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;

  <style>
    /* Grid container for layout items */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    /* Individual grid item styling */
    .grid-item {
      background-color: #ffffff;
      /* Default background */
      /* border: 1px solid #e0e0e0; */
      /* Original border, removed for cleaner look with gradient */
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #ffffff, #f0f8ff);
      /* Light gradient background */
      border: none;
      /* Ensure no border if using gradient */
    }

    /* Pseudo-element for hover effect background */
    .grid-item::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0d6efd20, #6c757d20);
      /* Gradient overlay */
      z-index: -1;
      /* Behind content */
      transition: opacity 0.3s ease;
      opacity: 0;
      /* Hidden by default */
    }

    .grid-item:hover {
      transform: translateY(-5px);
      /* Slight lift on hover */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      /* Enhanced shadow on hover */
    }

    .grid-item:hover::before {
      opacity: 1;
      /* Show gradient overlay on hover */
    }

    /* Grid item heading style (h3) */
    .grid-item h3 {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      /* Spacing below heading */
    }

    /* Grid item icon style */
    .grid-item i {
      font-size: 2.5rem;
      /* Icon size */
      color: #0d6efd;
      /* Icon color */
      margin-bottom: 10px;
      /* Spacing below icon */
      display: block;
      /* Icon on its own line */
      transition: transform 0.3s ease;
      /* Animation for hover */
    }

    /* Grid item text (span) style */
    .grid-item span {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    .grid-item:hover i {
      transform: scale(1.1);
      /* Enlarge icon on hover */
    }

    /* Table container with scrollbar */
    .table-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 20px;
    }

    /* Basic table styling */
    .table {
      width: 100%;
      border-collapse: collapse;
    }

    /* Table header (sticky) */
    .table thead {
      background-color: #f8f9fa;
      position: sticky;
      top: 0;
      z-index: 1;
      /* Keep header above scrolling content */
    }

    /* Table header cells and data cells */
    .table th,
    .table td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    /* Table row hover effect */
    .table tbody tr:hover {
      background-color: #f1f1f1;
    }

    /* "Add" button styling */
    .btn-add {
      margin-bottom: 20px;
    }

    /* "Edit" button styling */
    .btn-edit {
      background-color: #ffc107;
      border-color: #ffc107;
    }

    /* "Delete" button styling */
    .btn-delete {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    /* Utility class to hide elements */
    .hidden {
      display: none;
    }

    /* Modal content styling */
    .modal-content {
      border-radius: 16px;
      border: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease-in-out;
      /* Fade-in animation */
    }

    /* Modal header styling */
    .modal-header {
      background: linear-gradient(135deg, #0d6efd, #1a73e8);
      color: #fff;
      border-radius: 16px 16px 0 0;
      /* Rounded top corners */
      padding: 15px 20px;
    }

    /* Modal title styling */
    .modal-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
    }

    /* Modal body styling */
    .modal-body {
      padding: 20px;
    }

    /* Modal footer styling */
    .modal-footer {
      border-top: 1px solid #e0e0e0;
      padding: 15px 20px;
      border-radius: 0 0 16px 16px;
      /* Rounded bottom corners */
    }

    /* Modal close button styling */
    .btn-close {
      background: #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .btn-close:hover {
      background: #f0f0f0;
      transform: scale(1.1);
    }

    /* Fade-in animation keyframes */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Profile card specific styling */
    .profile-card {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Statistics card styling */
    .stats-card {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .stats-card h5 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .stats-card p {
      font-size: 0.9rem;
      color: #666;
    }

    /* Settings card styling */
    .settings-card {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .settings-card .form-control {
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    .settings-card button {
      border-radius: 12px;
    }

    /* Dynamic background colors for grid items (example colors) */
    .grid-item:nth-child(1) {
      background-color: #e8f5e9;
    }

    /* Light Green */
    .grid-item:nth-child(2) {
      background-color: #fff3e0;
    }

    /* Light Orange */
    .grid-item:nth-child(3) {
      background-color: #e3f2fd;
    }

    /* Light Blue */
    .grid-item:nth-child(4) {
      background-color: #ffebee;
    }

    /* Light Red */
    .grid-item:nth-child(5) {
      background-color: #f3e5f5;
    }

    /* Light Purple */
    .grid-item:nth-child(6) {
      background-color: #e0f7fa;
    }

    /* Light Cyan */
    .grid-item:nth-child(7) {
      background-color: #ede7f6;
    }

    /* Another Light Purple */
    .grid-item:nth-child(8) {
      background-color: #fffde7;
    }

    /* Light Yellow */
    .grid-item:nth-child(9) {
      background-color: #e8eaf6;
    }

    /* Light Indigo */
    .grid-item:nth-child(10) {
      background-color: #d1c4e9;
    }

    /* Medium Purple */
    .grid-item:nth-child(11) {
      background-color: #b2ebf2;
    }

    /* Aqua Blue */
    .grid-item:nth-child(12) {
      background-color: #ffecb3;
    }

    /* Light Gold */
    .grid-item:nth-child(13) {
      background-color: #c8e6c9;
    }

    /* Medium Green */
    .grid-item:nth-child(14) {
      background-color: #bbdefb;
    }

    /* Sky Blue */
  </style>
</head>

    let currentLang = "en"; // Default language

    // Function to switch the language of the page
    function switchLanguage(lang) {
      // Store the language preference in localStorage
      try {
        localStorage.setItem("preferredLanguage", lang);
      } catch (error) {
        console.error("Error saving language preference:", error);
      }

      // Update aside (sidebar) position based on language
      const aside = document.getElementById("sidenav-main");
      if (aside) {
        aside.classList.remove("fixed-end", "fixed-start");
        if (lang === "ar") {
          aside.classList.add("fixed-end");
        } else {
          aside.classList.add("fixed-start");
        }
      }

      currentLang = lang;
      const t = translations[lang];

      // Update document direction and language attribute
      document.documentElement.lang = lang;
      document.documentElement.dir = t.dir;

      // Update text content of navigation links in the sidebar
      const navTexts = document.querySelectorAll(".nav-link .nav-link-text");
      if (navTexts.length > 0) {
        if (navTexts[0]) navTexts[0].textContent = t.dashboard;
        if (navTexts[1]) navTexts[1].textContent = t.configTables;
        if (navTexts[2]) navTexts[2].textContent = t.manageUsers;
        if (navTexts[3]) navTexts[3].textContent = t.profile;
      }

      // Update profile section specific texts
      const updatePhotoBtn = document.querySelector(".profile-card .btn");
      if (updatePhotoBtn) updatePhotoBtn.textContent = t.updatePhoto;

      const statsCards = document.querySelectorAll(".stats-card p");
      if (statsCards.length >= 3) {
        // Check if all stat cards are present
        statsCards[0].textContent = t.activeProjects;
        statsCards[1].textContent = t.completedTasks;
        statsCards[2].textContent = t.uploadedFiles;
      }

      const settingsTitle = document.querySelector(".settings-card h6");
      if (settingsTitle) settingsTitle.textContent = t.accountSettings;

      const formLabels = document.querySelectorAll(
        ".settings-card .form-label"
      );
      if (formLabels.length >= 4) {
        // Check if all form labels are present
        formLabels[0].textContent = t.username;
        formLabels[1].textContent = t.email;
        formLabels[2].textContent = t.newPassword;
        formLabels[3].textContent = t.confirmPassword;
      }

      const passwordInputs = document.querySelectorAll(
        '.settings-card input[type="password"]'
      );
      if (passwordInputs.length >= 2) {
        // Check if password inputs are present
        passwordInputs[0].placeholder = t.enterNewPassword;
        passwordInputs[1].placeholder = t.reenterPassword;
      }

      const saveButton = document.querySelector(
        ".settings-card .btn-success"
      );
      if (saveButton) saveButton.textContent = t.saveChanges;

      // Update menu item texts
      const settingsMenuText = document.getElementById("settingsText");
      if (settingsMenuText) settingsMenuText.textContent = t.settingsText;
      const logoutMenuText = document.getElementById("logoutText");
      if (logoutMenuText) logoutMenuText.textContent = t.logoutText;

      // تحديث الـ placeholder لحقول الاسم والبريد الإلكتروني
      const usernameInput = document.getElementById("username");
      if (usernameInput) usernameInput.placeholder = t.enterYourName;
      const emailInput = document.getElementById("email");
      if (emailInput) emailInput.placeholder = t.enterYourEmail;
    }

    // Function to toggle between Arabic and English
    function toggleLanguage() {
      const btn = document.getElementById("langToggleBtn");
      if (currentLang === "ar") {
        btn.textContent = "EN";
        switchLanguage("en");
      } else {
        btn.textContent = "AR";
        switchLanguage("ar");
      }
      // Store language preference in localStorage
      try {
        localStorage.setItem("preferredLanguage", currentLang);
      } catch (error) {
        console.error(
          "Error saving language preference in toggleLanguage:",
          error
        );
      }
    }

    // Sets up initial language and event listeners when the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function () {
      // Check if there's a saved language preference in localStorage
      let savedLanguage;
      try {
        savedLanguage = localStorage.getItem("preferredLanguage");
      } catch (error) {
        console.error("Error retrieving language preference:", error);
        savedLanguage = null;
      }

      // Set initial language based on saved preference or default to Arabic
      const initialLang = savedLanguage || "ar"; // Default to Arabic if nothing is saved
      switchLanguage(initialLang);

      // Set language toggle button text based on current language
      const langToggleBtn = document.getElementById("langToggleBtn");
      if (langToggleBtn) {
        langToggleBtn.textContent = initialLang === "ar" ? "AR" : "EN";
        // Remove any existing click handlers to avoid duplicates
        langToggleBtn.onclick = function (e) {
          e.preventDefault(); // Prevent default button action
          e.stopPropagation(); // Stop event bubbling
          toggleLanguage();
        };
      }
    });

    // Function to toggle the visibility of the dropdown menu
    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Function to handle user logout
    function logout() {
      // Redirects the user to the login page (index.html)
      window.location.href = "./index.html";
    }

    // Closes the dropdown menu if a click occurs outside of it
    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menuDropdown");
      const menuBtn = document.getElementById("menuToggleBtn");

      // Check if the click target is outside the menu button and the menu itself
      if (menu && menuBtn) {
        // Ensure elements exist
        if (!menuBtn.contains(e.target) && !menu.contains(e.target)) {
          menu.style.display = "none"; // Hide the menu
        }
      }
    });
